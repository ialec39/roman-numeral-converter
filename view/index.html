<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    <form id="numeralConverter" onsubmit="return numeralConverter(this)">
      <fieldset>
        <legend>Convert Numeral to Number</legend>
        Roman Numeral: <input type="text" id="numeral" name="numeral"><br><br>
        <input type="submit" value="Convert">
      </fieldset>
    </form>
    <form id="numberConverter" onsubmit="return numberConverter(this)">
      <fieldset>
        <legend>Convert Number to Numeral</legend>
        Number: <input type="number" id="number" name="number" min="1" max="3999"><br><br>
        <input type="submit" value="Convert">
      </fieldset>
    </form>
    <br>
    <div class="success" type="hidden">
    </div>

    <div class="error">
    </div>
  </div>
</body>
<script src="../app/converter.js"></script>

</html>
